version: v2
managed:
  enabled: true
plugins:
  # Go - keep in jug-model for direct repo reference
  - remote: buf.build/protocolbuffers/go
    out: jug-model-go
    opt:
      - paths=source_relative
  # Java - output to model package
  - remote: buf.build/protocolbuffers/java
    out: jug-model-java/src/main/java
  # JavaScript - output to model package
  - remote: buf.build/protocolbuffers/js
    out: jug-model-js
    opt:
      - import_style=commonjs
