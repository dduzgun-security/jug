version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/bufbuild/protovalidate
      path: buf/validate/priv
plugins:
  # Go - keep in jug-model for direct repo reference
  - remote: buf.build/protocolbuffers/go
    out: jug-model-go
    opt:
      - paths=source_relative
  # Java - output to model package (using v25.3 for protovalidate compatibility)
  - remote: buf.build/protocolbuffers/java:v25.3
    out: jug-model-java/src/main/java
  # JavaScript - output to model package (including protovalidate imports)
  - remote: buf.build/bufbuild/es
    out: jug-model-js
    opt:
      - target=js
      - import_extension=js
    include_imports: true
    include_wkt: false
